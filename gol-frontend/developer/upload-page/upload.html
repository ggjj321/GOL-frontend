<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Dark</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="../upload-page/css/side-bar.css" />
  <link rel="stylesheet" href="../upload-page/css/style.css" />
  <!-- JS -->

</head>


<body>
  <div>
    <div>
      <img src="logo.png" class="logo">
    </div>
    <div class="container">
      <div class="title">
        <h2>Upload Game Information</h1>
      </div>

      <div class="item grid">
        <div class="label-title edit-row-left" style="margin-top: 6px;">
          <span>Picture of Item</span>
        </div>
        <input type="file" accept="image/png, image/jpeg" id="file" />
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <span>Name</span>
        </div>
        <input type="text" placeholder="請輸入" class="name">
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <span>Category</span>
        </div>
        <input type="text" class="genre">
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <span>Introduction</span>
        </div>
        <textarea placeholder="Write something..." class="introduction"></textarea>
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <span>Sale Price</span>
        </div>
        <input type="text" class="price">
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <span>Version</span>
        </div>
        <input type="text" class="version">
      </div>
      <div class="click">
        <button class="click-box" onclick="createGame()">Submit</button>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
