<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Dark</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous"
  >  
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../login-page/css/side-bar.css" />
  <link rel="stylesheet" href="../login-page/css/style.css" />
  <!-- JS -->
  <script src="./main.js"></script>
</head>


<body>
    <div class="container">
      <img class="logo" src="logo.png">
      <h1>SIGN UP</h1>
      <div class="item grid">
        <div class="label-title edit-row-left">
          <span>Name</span>
        </div>
        <input type="text"/>
      </div>
      <div class="item grid">
        <div class="label-title edit-row-left">
          <span>Username</span>
        </div>
        <input type="text"/>
      </div>
      <div class="item grid">
        <div class="label-title edit-row-left">
          <span>Email Address</span>
        </div>
        <input type="text"/>
      </div>
      <div class="item grid">
        <div class="label-title edit-row-left">
          <span>Password</span>
        </div>
        <input type="password"/>
      </div>
      <div class="item grid">
        <div class="label-title edit-row-left">
          <span>Comfirm Password</span>
        </div>
        <input type="text"/>
      </div>      
      <div class="item grid">
          <div class="label-title edit-row-left"></div>
          <button class="click-button">SIGN UP</button>
      </div>    
      <div class="item grid">
        <div class="label-title edit-row-left"></div>
        <a href="login.html" style="color: white;">Already have a account</a>
      </div>
    </div>
  </div>
</body>
</html>
